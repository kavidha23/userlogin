
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<div [hidden]="submitted" style="width: 200px;">
    <form (ngSubmit)="onSubmit()">

<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>


    

    <form class="example-form">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" class="form-control" id="Name" required [(ngModel)]="user.Name" name="Name">
            </mat-form-field>
        
           <mat-form-field class="example-full-width">
            

                <input matInput placeholder="password"  class="form-control" id="password" required [(ngModel)]="user.password" name="password">
            
            </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>

    
    
</mat-card>




<div [hidden]="!submitted">
    <h4> Sucessfully submitted</h4>

</div>
