<h2>Register User</h2>

<div [hidden]="submitted" style="width: 200px;">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name"> User Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.username"
                name="UserName">

        </div>
        <div class="form-group">
            <label for="name"> Password </label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.password" name="Password">
        </div>
        <div class="form-group">
            <label for="name"> Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="EmailId">
        </div>
        <div class="form-group">
            <label for="name"> Role</label>
            <input type="text" class="form-control" id="Role" required [(ngModel)]="user.role"
                name="Role">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Successfully submitted</h4>
</div>
